<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		
	</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${orders}" class="container my-5">
					<p class="my-5">
						<a href="/web-orders/add-orders" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Orders</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Orders yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
                                        <th>Sr. No.</th>
										<th>Name</th>
										<th>Qty</th>
										<th>price</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order : ${orders}">
                                        <td th:text="${order.id}"></td>
										<td th:text="${order.name}"></td>
										<td th:text="${order.qty}"></td>
										<td th:text="${order.price}"></td>
                                        <td><a th:href="@{/web-orders/edit/{id}(id=${order.id})}"
											class="btn btn-primary">Edit</i></a></td>
										<td><a
											th:href="@{/web-orders/delete/{id}(id=${order.id})}"
											class="btn btn-primary">Delete</a></td>
								</tbody>								
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
